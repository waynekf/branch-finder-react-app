<!doctype html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnpKsqiZnwh2-OwlCaVeZVwBrGrIjvFgw&callback=console.debug&libraries=maps,marker&v=beta"
    ></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      gmp-map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    index
  </body>
</html>
